plugins {
	id 'java-library'
	id 'org.jetbrains.kotlin.jvm'
	id 'org.jetbrains.kotlin.plugin.spring'
}

group = "cn.sdack.reactor"
version = "0.0.1-SNAPSHOT"

repositories {
	mavenCentral()
}

dependencies {
	implementation("org.springframework.boot:spring-boot-starter-data-r2dbc:2.3.5.RELEASE")
	implementation("org.springframework.boot:spring-boot-starter-webflux:2.3.5.RELEASE")
	implementation("com.fasterxml.jackson.module:jackson-module-kotlin:2.11.3")
	implementation("io.projectreactor.kotlin:reactor-kotlin-extensions:1.0.2.RELEASE")
	implementation("org.jetbrains.kotlin:kotlin-reflect:1.3.72")
	implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.72")
	implementation("org.jetbrains.kotlinx:kotlinx-coroutines-reactor:1.3.8")

}

compileKotlin {
	kotlinOptions {
		jvmTarget = "11"
	}
}
compileTestKotlin {
	kotlinOptions {
		jvmTarget = "11"
	}
}
